name: Bug Report
description: File a bug report
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report.
  - type: textarea
    id: problem
    validations:
      required: true
    attributes:
      label: Problem
      description: >-
        Describe the issue you are experiencing here. Tell us what you were trying to do and what happened.

        Provide a clear and reproducable description of the problem.
  - type: markdown
    attributes:
      value: |
        ## Environment
  - type: input
    id: app_version
    attributes:
      label: Which app version do you use?
      description: Can be found in the sidebar under 'About' / 'Ãœber'
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system do you use?
      options:
        - Android
        - iOS
    validations:
      required: true
  - type: input
    id: os_version
    attributes:
      label: What operating system *version* do you use?
  - type: textarea
    attributes:
      label: Additional information
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        
        *Tip:* You can attach images or log files by clicking this area to highlight it and then dragging files in.
